<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab 4.1 - Масиви</title>
</head>
<body>
    <h2>Масиви</h2>
    <script>
        let Treag = [];
        for (let n = 1; n <= 10; n++) {
            Treag.push(n * (n + 1) / 2);
        }
        document.write("Масив трикутних чисел: " + Treag.join("  ") + "<br>");

        let kvd = [];
        for (let n = 1; n <= 10; n++) {
            kvd.push(n * n);
        }
        document.write("Масив квадратів: " + kvd.join("  ") + "<br>");

        let rez = Treag.concat(kvd);
        document.write("Об'єднаний масив: " + rez.join(", ") + "<br>");

        rez.sort((a, b) => b - a);
        document.write("Відсортований у зворотному порядку масив: " + rez.join(", "));
    </script>

    <!-- Кнопка повернення на головну сторінку -->
    <button onclick="window.location.href='index.html'">Повернутися на головну сторінку</button>
</body>
</html>
